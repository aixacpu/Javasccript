<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page avec Liste et Colonne</title>
    <style>
        /* Style pour l'arrière-plan de la page */
        body {
            background-color: #8F9779; /* Couleur vert forêt pistache */
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Style pour la liste */
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        /* Style pour la colonne */
        .colonne {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .colonne div {
            margin: 10px 0;
            padding: 10px;
            background-color: #6B8E23; /* Couleur vert olive foncé pour contraste */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Titre de la Page</h1>
    
    <ul>
        <li>Élément de la liste 1</li>
        <li>Élément de la liste 2</li>
        <li>Élément de la liste 3</li>
    </ul>
    <ol>
        oyo
    </ol>
    
    <div class="colonne">
        <div>Colonne Élément 1</div>
        <div>Colonne Élément 2</div>
        <div>Colonne Élément 3</div>
    </div>
</body>
</html>
